<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barako Login</title>
  <!-- Import Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Pacifico', cursive;
      display: flex;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 100%;
    }

    .left, .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .left {
      background-color: #f5e1c8;
      flex-direction: column;
    }

    .right {
      background-color: #230C02;
      flex-direction: column;
      color: #f5e1c8;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    label {
      font-size: 1.2rem;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #230C02;
      border-radius: 5px;
      box-sizing: border-box;
      font-family: 'Pacifico', cursive;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    button {
      background-color: #230C02;
      color: #f5e1c8;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Pacifico', cursive;
    }

    button:hover {
      background-color: #230C02;
    }

    .divider {
      margin: 20px 0;
      text-align: center;
      position: relative;
      color: #aaa;
    }

    .divider::before, .divider::after {
      content: '';
      position: absolute;
      width: 45%;
      height: 1px;
      top: 50%;
      background: #EBD9C1;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .social-buttons button {
      margin-bottom: 10px;
      width: 100%;
    }

    .social-buttons img {
      vertical-align: middle;
      margin-right: 10px;
    }

    .brand-logo img {
      width: 250px;
      height: auto;
      margin-bottom: 15px;
    }

    .tagline {
      font-size: 1.2rem;
      text-align: center;
    }

    a {
      text-decoration: none;
      color: #230C02;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Side -->
    <div class="left">
      <h1>Welcome Back!</h1>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password">
        </div>
        <div class="form-group">
          <input type="checkbox" id="remember-me">Remember Me
        </div>
        <button type="submit">Login</button>
      </form>
      <div class="divider">OR</div>
      <div class="social-buttons">
        <button>
          <img src="google-icon.png" alt="Google"> Sign in with Google
        </button>
        <button>
          <img src="apple-icon.png" alt="Apple"> Sign in with Apple
        </button>
      </div>
      <p>Don't have an account? <a href="#">Sign Up</a></p>
    </div>

    <!-- Right Side -->
    <div class="right">
      <div class="brand-logo">
        <img src="barako-logo.png" alt="Barako Logo">
      </div>
      <p class="tagline">Kape Matapang Kaya ka Paglaban</p>
    </div>
  </div>
</body>
</html>
